<h1>Form</h1>

<form action="http://localhost:3003/users" method="POST">
  <input type="text" name="name" />
  <input type="password" name="pwd" />
  <textarea name="bio" cols="30" rows="10"></textarea>
  <div>
    <input type="radio" name="type" value="admin" /> Admin
    <input type="radio" name="type" value="regular" /> Regular
    <input type="radio" name="type" value="teacher" /> Teacher
  </div>
  <div><input type="checkbox" name="active" /> Active</div>
  <select name="state">
    <option value="DC">Washington DC</option>
    <option value="CA">California</option>
    <option value="LA">Los Angeles</option>
  </select>
  <button formaction="http://localhost:3003/users">Include</button>
</form>

  select {
